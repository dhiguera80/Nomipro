{% extends 'base/base.html' %}

{% load static %}
{% block content %}

<main role="main">

<div class="container text-center mt-5">
    <br><br>
    <div class="row mb-4">
        <div class="col-md-12">
            <h1 style="font-size: 28px;">Cargo</h1>
        </div>


 
        <div class="col-md-10">
            <div class="table-responsive">
                <nav aria-label="breadcrumb mb-3">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="./">Cargo</a></li>
                        <li class="breadcrumb-item active">Detalles</li>
                    </ol>
                </nav>
                <div class="form align=left" >
                    <h4>Detalles</h4>
                    <p><span class="txt_negrita">Id cargo:</span><br>{{ object.Id_cargo}}</p>
                    <p><span class="txt_negrita">Nombre:</span><br>{{ object.Nombre}}</p>
                    <p><span class="txt_negrita">Valor cargo:</span><br>{{ object.Valor_cargo}}</p>
                    <p><span class="txt_negrita">Estado:</span><br>{{ object.Estado}}</p>

                    <a href="{% url 'Cargo_lista' %}" type="submit" class="btn btn-warning">Volver</a>
                </div>
            </div>
        </div>
    </div>
</div>
</main>

 {% endblock %}
