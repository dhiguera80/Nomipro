{% extends 'base/base.html' %}

{% load static %}
{% block content %}

<main role="main">

<div class="container text-center mt-5">
    <br><br>
    <div class="row mb-4">
        <div class="col-md-12">
            <h1 style="font-size: 28px;">Detalle horas</h1>
        </div>


 
        <div class="col-md-10">
            <div class="table-responsive">
                <nav aria-label="breadcrumb mb-3">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="./">Detalle horas</a></li>
                        <li class="breadcrumb-item active">Detalles</li>
                    </ol>
                </nav>
                <div class="form align=left" >
                    <h4>Detalles</h4>
                    <p><span class="txt_negrita">Id detalle horas:</span><br>{{ object.Id_detalle_horas}}</p>
                    <p><span class="txt_negrita">Id nomina:</span><br>{{ object.Id_nomina}}</p>
                    <p><span class="txt_negrita">Total:</span><br>{{ object.Total}}</p>
                    <p><span class="txt_negrita">Cantidad:</span><br>{{ object.Cantidad}}</p>

                    <a href="{% url 'Detalle_horas_lista' %}" type="submit" class="btn btn-warning">Volver</a>
                </div>
            </div>
        </div>
    </div>
</div>
</main>

 {% endblock %}
